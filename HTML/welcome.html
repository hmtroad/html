<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中山大学社团管理系统</title>
  
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">
  
    <!-- 引入下面两个库让 IE8 支持 HTML5 元素 -->
    <!-- 警告: Respond.js 通过 file:// 浏览的时候不能正常工作！-->
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">中山大学社团管理系统</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li ><a href="home.html">进入主页</a></li>
                  <li><button data-toggle="modal" data-target="#signin">登录</button></li>
                  <li><button data-toggle="modal" data-target="#signup">注册</button></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">已经注册的社团</h1>
            <p class="lead">[图标][图标][图标]</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">查看更多</a>
            </p>
          </div>
        </div>

      </div>

      <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
              </button>
              <h4 class="modal-title" id="signinLabel">
                登录账号
              </h4>
            </div>
          <form class="form-horizontal" role="form">
          <div class="modal-body">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">账号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" 
                  placeholder="请输入账号">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" 
                placeholder="请输入密码">
              </div>
              </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                  <input type="checkbox"> 请记住我            </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
              </div>
            </div>
          </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
              </button>
              <h4 class="modal-title" id="signupLabel">
                注册账号
              </h4>
            </div>
          <form class="form-horizontal" role="form">
          <div class="modal-body">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">账号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">学号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">学院</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
              </div>
            </div>
          </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

    </div>


    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
